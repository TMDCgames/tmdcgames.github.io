<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Neon Runner — Teaser</title>
<style>
  :root{--bg:#05060d;--glass:rgba(255,255,255,.06);--text:#eaf2ff;--border:rgba(255,255,255,.12);--glow1:#6bf3ff;--glow2:#7a5cff}
  html,body{height:100%;margin:0}
  body{
    display:grid;place-items:center;background:
      radial-gradient(120% 80% at 50% -20%, #111a3b 0%, #05060d 40%, #0a0e1b 100%),
      linear-gradient(180deg, rgba(107,243,255,.05), rgba(122,92,255,.04));
    color:var(--text);font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }
  .panel{max-width:760px;margin:24px;border:1px solid var(--border);border-radius:18px;background:var(--glass);padding:24px}
  h1{margin:0 0 6px;font-size:clamp(26px,5vw,38px);font-weight:800}
  .glow{background:linear-gradient(90deg,var(--glow1),var(--glow2));-webkit-background-clip:text;background-clip:text;color:transparent}
  p{opacity:.9}
  a.btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:12px;border:1px solid var(--border);text-decoration:none;background:var(--glass);color:var(--text)}
  a.btn:hover{box-shadow:0 0 0 2px rgba(107,243,255,.35), 0 0 25px rgba(122,92,255,.25)}

  .progress { height:4px; width:100%; background:rgba(255,255,255,0.15); margin-top:20px; overflow:hidden; border-radius:4px; }
  .progress::before { content:''; display:block; height:100%; width:40%; background:linear-gradient(90deg, var(--glow1), var(--glow2)); animation: load 3s infinite; }
  @keyframes load { 0% { transform: translateX(-60%);} 100% { transform: translateX(220%);} }
</style>
</head>
<body>
  <main class="panel">
    <h1><span class="glow">Neon Runner</span> — Coming Soon</h1>
    <p>Endless speed, tight controls, juicy VFX. We’re polishing obstacles, power-ups, and the score chase loop.</p>
    <p>Want early access or to suggest ideas? <a class="btn" href="#" onclick="
        try {
          // Show the Contact tab on the parent page
          parent.activate && parent.activate('tab-contact');
          // Close the preview dialog if present
          var closeBtn = parent.document.getElementById('closePrev');
          if (closeBtn) closeBtn.click();
        } catch (err) {
          // Fallback: navigate to the contact tab at top level
          parent.location.href = 'index.html#tab-contact';
        }
        return false;">Contact us</a></p>
    <div class="progress"></div>
    <a class="btn" href="index.html">← Back to Arcade</a>
  </main>
</body>
</html>
